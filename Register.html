<html>
        <head>
                <title>Register</title>
                <script "text/javascript" src="creatAccount.js"></script>
        </head>
        <body>
                <form action="/home" method="post">
                        <label for="fName"><b>FirstName</b></label><br>
                        <input type="text" placeholder="First Name" name="fName" id="fName" required><br>

                        <button onclick="add(fName.value, lName.value, Username.value, Password.value, Email.value)">Creat Account</button>
